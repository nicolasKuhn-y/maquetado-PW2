<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MIeL - Materias Interactivas en Linea</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles/main.css" />
		<link rel="icon" type="image/ico" href="./images/favicon.ico" />
	</head>
	<body>
		<div class="container-fluid d-flex align-items-center main-background vh-100">
			<div class="container bg-green py-3 mw-400 rounded-1">
				<div>
					<h2 class="text-white">Acceso a MIeL</h2>
				</div>

				<form class="container bg-white py-2 rounded-1" action="./interno.html">
					<div class="mb-3">
						<label for="user" class="pointer">Usuario:</label>
						<input type="text" class="form-control only-bottom" id="user" />
						<small class="text-primary">Recorda que es tu numero de DNI.</small>
					</div>

					<div class="mb-3">
						<label for="password" class="pointer">Contraseña:</label>
						<input type="password" class="form-control only-bottom" id="password" />
						<small class="text-primary text-underline">¿Olvidaste tu contraseña?</small>
					</div>

					<button type="submit" class="btn btn-primary text-uppercase w-100 mb-2">Ingresar</button>
					<button type="submit" class="btn text-white text-uppercase text-indigo w-100 mt-2">
						Cambiar a MIeL ingresantes
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
